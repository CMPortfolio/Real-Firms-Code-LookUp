<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAICS, PSC, FSC Code Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            padding: 20px;
        }

        #error {
            margin-top: 10px;
            display: none;
        }

        #results-info {
            margin-top: 10px;
            font-style: italic;
        }

        .table {
            margin-top: 20px;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .controls-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center mb-4">NAICS, PSC, FSC Code Search</h1>
        </div>
        <div class="row">
            <a target="_blank" style="text-align: center;" href="https://www.wh1.com/industries/government/naics-codes/">Source For These Codes</a>
        </div>
        <div class="row">
            <div class="col">
                <input id="searchTerm" class="form-control"
                    placeholder="Enter code or description (e.g., 23, warehousing)" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="controls-row">
                    <div class="checkbox-container">
                        <input id="caseSensitiveCheckBox" type="checkbox" class="form-check-input">
                        <label for="caseSensitiveCheckBox" class="form-check-label">Case Sensitive</label>
                    </div>
                    <button type="button" class="btn btn-success" onclick="search()">Search</button>
                </div>
            </div>
        </div>
        <div id="error"></div>
        <div class="row">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Type</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
            <div id="results-info"></div>
        </div>
    </div>

    <script>
        // Data set
        const codes = [
            { code: "236220", description: "Commercial and Institutional Building Construction", type: "NAICS" },
            { code: "238290", description: "Other Building Equipment Contractors", type: "NAICS" },
            { code: "238390", description: "Other Building Finishing Contractors", type: "NAICS" },
            { code: "238990", description: "All Other Specialty Trade Contractors", type: "NAICS" },
            { code: "321920", description: "Wood Container and Pallet Manufacturing", type: "NAICS" },
            { code: "332114", description: "Custom Roll Forming", type: "NAICS" },
            { code: "332311", description: "Prefabricated Metal Building and Component Manufacturing", type: "NAICS" },
            { code: "332312", description: "Fabricated Structural Metal Manufacturing", type: "NAICS" },
            { code: "332439", description: "Other Metal Container Manufacturing", type: "NAICS" },
            { code: "332618", description: "Other Fabricated Wire Product Manufacturing", type: "NAICS" },
            { code: "332999", description: "All Other Miscellaneous Fabricated Metal Product Manufacturing", type: "NAICS" },
            { code: "333298", description: "All Other Industrial Machinery Manufacturing", type: "NAICS" },
            { code: "333921", description: "Elevator and Moving Stairway Manufacturing", type: "NAICS" },
            { code: "333922", description: "Conveyor and Conveying Equipment Manufacturing", type: "NAICS" },
            { code: "333923", description: "Overhead Traveling Crane, Hoist, and Monorail System Manufacturing", type: "NAICS" },
            { code: "333924", description: "Industrial Truck, Tractor, Trailer, and Stacker Machinery Manufacturing", type: "NAICS" },
            { code: "333997", description: "Scale and Balance Manufacturing", type: "NAICS" },
            { code: "333999", description: "All Other Miscellaneous General Purpose Machinery Manufacturing", type: "NAICS" },
            { code: "335110", description: "Electric Lamp Bulb and Part Manufacturing", type: "NAICS" },
            { code: "335121", description: "Residential Electric Lighting Fixture Manufacturing", type: "NAICS" },
            { code: "335122", description: "Commercial, Industrial, and Institutional Electric Lighting Fixture Manufacturing", type: "NAICS" },
            { code: "335129", description: "Other Lighting Equipment Manufacturing", type: "NAICS" },
            { code: "335911", description: "Storage Battery Manufacturing", type: "NAICS" },
            { code: "335912", description: "Primary Battery Manufacturing", type: "NAICS" },
            { code: "335999", description: "All Other Miscellaneous Electrical Equipment and Component Manufacturing", type: "NAICS" },
            { code: "336413", description: "Other Aircraft Parts and Auxiliary Equipment Manufacturing", type: "NAICS" },
            { code: "336999", description: "All Other Transportation Equipment Manufacturing", type: "NAICS" },
            { code: "337124", description: "Metal Household Furniture Manufacturing", type: "NAICS" },
            { code: "337127", description: "Institutional Furniture Manufacturing", type: "NAICS" },
            { code: "337211", description: "Wood Office Furniture Manufacturing", type: "NAICS" },
            { code: "337214", description: "Office Furniture (except Wood) Manufacturing", type: "NAICS" },
            { code: "337215", description: "Showcase, Partition, Shelving, and Locker Manufacturing", type: "NAICS" },
            { code: "339999", description: "All Other Miscellaneous Manufacturing", type: "NAICS" },
            { code: "423210", description: "Furniture Merchant Wholesalers", type: "NAICS" },
            { code: "423310", description: "Lumber, Plywood, Millwork, and Wood Panel Merchant Wholesalers", type: "NAICS" },
            { code: "423390", description: "Other Construction Material Merchant Wholesalers", type: "NAICS" },
            { code: "423420", description: "Office Equipment Merchant Wholesalers", type: "NAICS" },
            { code: "423440", description: "Other Commercial Equipment Merchant Wholesalers", type: "NAICS" },
            { code: "423510", description: "Metal Service Centers and Other Metal Merchant Wholesalers", type: "NAICS" },
            { code: "423710", description: "Hardware Merchant Wholesalers", type: "NAICS" },
            { code: "423830", description: "Industrial Machinery and Equipment Merchant Wholesalers", type: "NAICS" },
            { code: "423840", description: "Industrial Supplies Merchant Wholesalers", type: "NAICS" },
            { code: "423850", description: "Service Establishment Equipment and Supplies Merchant Wholesalers", type: "NAICS" },
            { code: "423860", description: "Transportation Equipment and Supplies (except Motor Vehicle) Merchant Wholesalers", type: "NAICS" },
            { code: "423930", description: "Recyclable Material Merchant Wholesalers", type: "NAICS" },
            { code: "423990", description: "Other Miscellaneous Durable Goods Merchant Wholesalers", type: "NAICS" },
            { code: "424610", description: "Plastics Materials and Basic Forms and Shapes Merchant Wholesalers", type: "NAICS" },
            { code: "444190", description: "Other Building Material Dealers", type: "NAICS" },
            { code: "493110", description: "General Warehousing and Storage", type: "NAICS" },
            { code: "493120", description: "Refrigerated Warehousing and Storage", type: "NAICS" },
            { code: "493130", description: "Farm Product Warehousing and Storage", type: "NAICS" },
            { code: "493190", description: "Other Warehousing and Storage", type: "NAICS" },
            { code: "531190", description: "Lessors of Other Real Estate Property", type: "NAICS" },
            { code: "532412", description: "Construction, Mining, and Forestry Machinery and Equipment Rental and Leasing", type: "NAICS" },
            { code: "532420", description: "Office Machinery and Equipment Rental and Leasing", type: "NAICS" },
            { code: "532490", description: "Other Commercial and Industrial Machinery and Equipment Rental and Leasing", type: "NAICS" },
            { code: "541330", description: "Engineering Services", type: "NAICS" },
            { code: "541420", description: "Industrial Design Services", type: "NAICS" },
            { code: "541490", description: "Other Specialized Design Services", type: "NAICS" },
            { code: "541614", description: "Process, Physical Distribution, and Logistics Consulting Services", type: "NAICS" },
            { code: "541618", description: "Other Management Consulting Services", type: "NAICS" },
            { code: "811310", description: "Commercial and Industrial Machinery and Equipment (except Automotive and Electronic) Repair and Maintenance", type: "NAICS" },
            { code: "3990", description: "Miscellaneous Materials Handling Equipment", type: "PSC" },
            { code: "3910", description: "Conveyors", type: "FSC" },
            { code: "3920", description: "Material Handling Equipment, Nonself-Propelled", type: "FSC" },
            { code: "3930", description: "Warehouse Trucks and Tractors, Self-Propelled", type: "FSC" },
            { code: "3960", description: "Freight Elevators", type: "FSC" },
            { code: "3990", description: "Miscellaneous Materials Handling Equipment", type: "FSC" },
            { code: "7125", description: "Cabinets, Lockers, Bins, and Shelving", type: "FSC" }
        ];

        // Search function
        function search() {
            const searchTerm = document.getElementById('searchTerm').value.trim();
            const caseSensitive = document.getElementById('caseSensitiveCheckBox').checked;
            const resultsBody = document.getElementById('results-body');
            const errorDiv = document.getElementById('error');
            const resultsInfo = document.getElementById('results-info');

            // Clear previous results and errors
            resultsBody.innerHTML = '';
            errorDiv.style.display = 'none';
            resultsInfo.textContent = '';

            // Validate input
            if (!searchTerm) {
                errorDiv.textContent = 'Please enter a search term.';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                // Escape special regex characters in the search term
                const escapedTerm = searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');

                // Build regex pattern (default to "contains")
                const pattern = escapedTerm;

                // Create regex object
                const regex = new RegExp(pattern, caseSensitive ? '' : 'i');

                // Filter codes (default to searching both code and description)
                const matches = codes.filter(item => regex.test(item.code) || regex.test(item.description));

                // Display results
                if (matches.length === 0) {
                    resultsInfo.textContent = 'No matches found.';
                } else {
                    resultsInfo.textContent = `Found ${matches.length} match${matches.length === 1 ? '' : 'es'}.`;
                    matches.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.code}</td>
                            <td>${item.type}</td>
                            <td>${item.description}</td>
                        `;
                        resultsBody.appendChild(row);
                    });
                }
            } catch (e) {
                errorDiv.textContent = 'Invalid search: ' + e.message;
                errorDiv.style.display = 'block';
            }
        }

        // Trigger search on Enter key
        document.getElementById('searchTerm').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                search();
            }
        });
    </script>
</body>
</html>
